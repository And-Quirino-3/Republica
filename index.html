<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icons8-homer-simpson-32.png" type="image/x-icon">
    <title>República dos Vagabundos</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navegation">
                <a href="index.html"><img src="img/logo.png" alt="Logo RDV" class="logo"></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Redes Sociais</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Camisas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">
                <h1>República dos Vagabundos</h1>
                <h3>Adquira sua camisa</h3>
                <p>A melhor loja de camisas de todo o mundo</p>
                <h6>Valor: R$ 49,99</h6>
                <a href="#" class="btn">Comprar</a>
                <div class="text">
                    <h5>escolha sua camisa:</h5>
                </div>
                <div class="content">
                    <span id="primeira" onclick="trocaCamisa('./img/primeira.PNG'); circleChange('#fff14f')"></span>
                    <span id="segunda" onclick="trocaCamisa('./img/segunda.PNG'); circleChange('#fff14f')"></span>
                    <span id="terceira" onclick="trocaCamisa('./img/terceira.PNG'); circleChange('#fff14f')"></span>
                    <span id="quarta" onclick="trocaCamisa('./img/quarta.PNG'); circleChange('#fff14f')"></span>
                    <span id="quinta" onclick="trocaCamisa('./img/quinta.PNG'); circleChange('#fff14f')"></span>
                </div>
            </div>
            <div class="main-img">
                <img src="./img/mangas.PNG" alt="camisa de manga" id="camisa" >
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
